name: tourism_app
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  # Add intl package for date formatting and internationalization
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  country_picker: ^2.0.25
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/assets/icons/
    - lib/assets/images/
    - lib/assets/trip_plan_images/indepenence_monument.jpg
    - lib/assets/trip_plan_images/user.jpg
    - lib/assets/trip_plan_images/ai.png
  
  

